<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobFinder</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
<div class="navbar">
    <div><a href="main.html" class="logo">JobFinder</a></div>
    <button id="toggle-nav" class="nav-toggle-button">></button>
    <div class="menu">
        <a href="main.html">Main</a>
        <a href="main.html">Vacancies</a>
        <a href="main.html">Contacts</a>
        <a href="HTML/profile.html">Profile</a>
    </div>
</div>

<div class="hero-section">
    <h1>Find the best work</h1>
    <p>Vacancies from all across the world</p>
</div>

<div class="vacancies-section">
    <h2>Вакансії</h2>
    <div class="sort-options">
        <label for="sort">Sort by:</label>
        <select class="sort" id="sort">
            <option class="sort" value="date">Newest</option>
            <option class="sort" value="salary">Salary</option>
            <option class="sort" value="experience">Experience</option>
        </select>
    </div>
    <div class="filters">
        <label for="type">Type:</label>
        <select id="type">
            <option value="all">All</option>
            <option value="Online">Online</option>
            <option value="Offline">Offline</option>
        </select>

        <label for="country">Country:</label>
        <select id="country">
            <option value="all">All</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="UA">Ukraine</option>
        </select>

        <label for="salary">Salary:</label>
        <select id="salary">
            <option value="all">All</option>
            <option value="2000">$2000+</option>
            <option value="2500">$2500+</option>
            <option value="3000">$3000+</option>
        </select>

        <label for="experience">Experience:</label>
        <select id="experience">
            <option value="all">All</option>
            <option value="None">None</option>
            <option value="1">1 year</option>
            <option value="2">2 years</option>
        </select>
    </div>
    <div class="vacancies-list"></div>
</div>

<footer>
    <div class="footer-content">
        <div class="contact-info">
            <h3>Contacts</h3>
            <p>Email: <a href="mailto:denys.novosad.oi.2023@lpnu.ua">denys.novosad.oi.2023@lpnu.ua</a></p>
            <p>Phone: <a href="tel:+380500895647">+380 50 089 5647</a></p>
        </div>
        <div class="social-media">
            <h3>Social Media</h3>
            <a href="https://discord.com/" target="_blank">Discord</a>
            <a href="https://web.telegram.org" target="_blank">Telegram</a>
            <a href="https://www.youtube.com" target="_blank">YouTube</a>
        </div>
        <div class="feedback">
            <h3>Write a feedback here!</h3>
            <input type="text" id="feedback-input" placeholder="Please, enter your feedback" maxlength="50">
            <button id="submit-feedback">Send</button>
            <p id="feedback-message"></p>
        </div>
    </div>
    <p class="footer-copyright">&copy; 2025 JobFinder. All rights reserved.</p>
</footer>

<script src="JS/scripts.js"></script>
</body>
</html>
